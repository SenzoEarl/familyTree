{% extends 'base.html' %}

{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete {{ object.name }} ({{ object.relation }})?</p>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Confirm</button>
    </form>

    <a href="{% url 'familyTree:family_tree' %}">Cancel</a>

{% endblock %}
