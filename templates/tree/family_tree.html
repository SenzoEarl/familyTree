{% extends 'base.html' %}

{% block content %}
    <h2>My Family Trees</h2>
    <ul>
        {% for tree in trees %}
            <li><a href="{% url 'familyTree:view_tree' tree.id %}">{{ tree.name }}</a></li>
        {% empty %}
            <li>No trees yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'familyTree:create_tree' %}">Create New Tree</a>



{% endblock %}
