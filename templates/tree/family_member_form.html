{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <h1>
        {% if view.object.name %}
            {{ view.object.name }}
        {% else %}
            "Add new family"
        {% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success" type="submit">Save</button>&nbsp;
    </form>
    <a class="btn btn-primary" href="{% url 'familyTree:tree' %}">Back to Family Tree</a>


{% endblock %}
