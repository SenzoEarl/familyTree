{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="form-control btn btn-primary" type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a></p>
{% endblock %}
